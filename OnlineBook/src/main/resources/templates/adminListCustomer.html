<html xmlns=http://www.w3.org/1999/xhtml xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"> 
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
            
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <link rel="stylesheet" th:href="@{/adminBooks.css}">
    </head>
    <body>
        <div style="margin-top: 3%; margin-bottom: 3%" class="container" th:fragment="body">
            <div class="text-center" style="margin-bottom: 2%">
                <h1>List Customers</h1>
                <div style="margin-left: 20%; margin-right: 20%">
                    <form th:method="get" th:action="@{/adminBooks/searchCustomer/page/1}" class="d-flex" role="search">
                        <input class="form-control me-2" name="tmp"
                               type="search" placeholder="Search" aria-label="Search">
                        <input class="btn btn-outline-success" type="submit" value="Search">
                    </form>
                </div>
            </div>
            
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th class="text-center">ID</th>
                        <th class="text-center">Fullname</th>
                        <th class="text-center">Email</th>
                        <th class="text-center">Address</th>
                        <th class="text-center">Total money</th>
                        <th class="text-center" style="width:12%"></th>
                    </tr>
                </thead>

                <tbody>
                    <tr th:each="customer: ${customers}">
                        <td class="text-center" th:text="${customer.key.id}"></td>
                        <td th:text="${customer.key.fullname}"></td>
                        <td th:text="${customer.key.email}"></td>
                        <td th:text="${customer.key.address}"></td>
                        <td class="text-center" th:text="${#numbers.formatDecimal(customer.value,3,'POINT',0,'COMMA')}"></td>
                        <td>
                            <a style="display:inline-block"  th:href="@{/adminBooks/listOrders/{cid}/page/1(cid=${customer.key.id})}"
                                   class="btn btn-success">View Orders</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
