<html xmlns=http://www.w3.org/1999/xhtml xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            
        <script src="https://kit.fontawesome.com/279cd13ff5.js" crossorigin="anonymous"></script>
        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

        <link rel="stylesheet" th:href="@{/style.css}">
        <link rel="stylesheet" th:href="@{/responsive.css}">
    </head>
    <body>
        <div th:replace="headerAndFooterHomePage::header"></div>
        
        <div th:replace="allBooks::listBooks"></div>
        
        <!--================Pagination page=================-->
        <div>
            <nav aria-label="Page navigation example">
                <ul class="pagination justify-content-center">
                    <li class="page-item">
                        <a class="page-link" 
                           th:href="@{/allBooks/category/page/{numberPage}?categoryID={categoryID}(numberPage=1, categoryID = ${categoryID})}">
                            Previous
                        </a>
                    </li>
                    <div th:each="i: ${#numbers.sequence(1, num)}">
                        <li class="page-item action" th:if="${i==page}">
                            <a class="page-link active" th:href="@{/allBooks/category/page/{numberPage}?categoryID={categoryID}(numberPage=${i}, categoryID = ${categoryID})}"
                               th:text="${i}"></a>
                        </li>
                        <li class="page-item action" th:unless="${i==page}">
                            <a class="page-link" th:href="@{/allBooks/category/page/{numberPage}?categoryID={categoryID}(numberPage=${i}, categoryID = ${categoryID})}"
                               th:text="${i}"></a>
                        </li>
                    </div>
                    <li class="page-item">
                        <a class="page-link" th:href="@{/allBooks/category/page/{numberPage}?categoryID={categoryID}(numberPage=${num}, categoryID = ${categoryID})}">Last</a>
                    </li>
                </ul>
            </nav>
        </div>
        <!--================End Pagination page=================-->
        
        <div th:replace="headerAndFooterHomePage::footer"></div>
    </body>
</html>
