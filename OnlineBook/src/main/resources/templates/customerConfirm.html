<html xmlns=http://www.w3.org/1999/xhtml xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"> 
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" 
              integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        
        <link rel="stylesheet" th:href="@{/adminBookLogin.css}">
    </head>
    <body> 
        <div class="container d-flex justify-content-center align-items-center min-vh-100">
            <div class="row border rounded-5 p-3 bg-white shadow box-area">
                <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: #103cbe;">
                    <div class="featured-image mb-3">
                     <img th:src="@{/images/1.png}" class="img-fluid" style="width: 250px;">
                    </div>
                    <p class="text-white fs-2" style="font-family: 'Courier New', Courier, monospace; font-weight: 600;">Book Community</p>
                    <small class="text-white text-wrap text-center" style="width: 17rem;font-family: 'Courier New', Courier, monospace;">Connect with Fellow Book Enthusiasts</small>
                </div> 
                
                <div class="col-md-6 right-box">
                    <div class="row align-items-center" id="rightBox1">
                        <div class="header-text mb-4">
                            <h2 class="text-center">Check Your E-mail</h2>
                            <textarea style="border: none; background-color: white;" class="form-control" rows="6" disabled="">
Please check your email. We have sent you a new password. Please change the password when receiving it and do not share it with anyone else.
                            </textarea>
                            <p style="color: red;" class="text-center" th:if="${error}" th:utext="${error}"></p>
                        </div>
                        <form th:action="@{/login}" th:method="get">
                            <div class="input-group mb-3">
                                <input type="submit" class="btn btn-lg btn-primary w-100 fs-6" value="Back to Login">
                            </div>
                            <div class="input-group mb-3">
                                <button class="btn btn-lg btn-light w-100 fs-6"><img th:src="@{/images/google.png}" style="width:20px" class="me-2"><small>Sign In with Google</small></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <script type="text/javascript">
            function forgotBtn(){
                document.getElementById("rightBox1").style.display = "none";
                document.getElementById("rightBox2").style.display = "";
            }
            function backToLogin(){
                document.getElementById("rightBox1").style.display = "";
                document.getElementById("rightBox2").style.display = "none";
            }
        </script>
    </body>
</html>
