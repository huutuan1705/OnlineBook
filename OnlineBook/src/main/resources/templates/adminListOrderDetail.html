<html xmlns=http://www.w3.org/1999/xhtml xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"> 
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
            
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <link rel="stylesheet" th:href="@{/adminBookDetail.css}">
        <link rel="stylesheet" th:href="@{/adminBookDetailResponsive.css}">
            
    </head>
    <body>
        <div th:replace="HeaderAndFooter::header"></div>
        
        <div style="margin-top: 3%; margin-bottom: 3%" class="container">
            <div class="text-center" style="margin-bottom: 2%">
                <h1>Order Detail</h1>
            </div>
            
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th scope="col" class="text-center" style="width:7%">OrderID</th>
                        <th scope="col" class="text-center" style="width:7%">Image</th>
                        <th scope="col" class="text-center" style="width:20%">Title</th>
                        <th scope="col" class="text-center" style="width:7%">Quantity</th>
                        <th scope="col" class="text-center" style="width:7%">Price</th>
                        <th scope="col" class="text-center" style="width:7%">Total</th>
                        <th scope="col" class="text-center" style="width:15%">Action</th>
                    </tr>
                </thead>

                <tbody>
                    <tr th:each="detail: ${listBooks}">
                        <td th:text="${oid}" class="text-center"></td>
                        <td class="text-center">
                            <img th:src="@{${detail.value.imagePath}}" style="width: 100px; height: 100px"/>
                        </td>
                        <td th:text="${detail.value.title}" class="text-center"></td>
                        <td th:text="${detail.key.quantity}" class="text-center"></td>
                        <td th:text="${#numbers.formatDecimal(detail.key.price,3,'POINT',0,'COMMA')}"  class="text-center"></td>
                        <td th:text="${#numbers.formatDecimal(detail.key.price*detail.key.quantity,3,'POINT',0,'COMMA')}" class="text-center"></td>
                        <td class="text-center">
                            <a class="btn btn-success" 
                               th:href="@{/adminBookDetail/{id}(id=${detail.value.id})}">Book Detail</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <div th:replace="HeaderAndFooter::footer"></div>
    </body>
</html>
