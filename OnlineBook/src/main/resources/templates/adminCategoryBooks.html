<html xmlns=http://www.w3.org/1999/xhtml xmlns:th="http://www.thymeleaf.org">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
            
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <link rel="stylesheet" th:href="@{/adminBooks.css}">
    </head>
    <body>
        <div th:replace="HeaderAndFooter::header"></div>
        
        <div th:replace="adminListBook::listBook"></div>
        
        <div>
            <nav aria-label="Page navigation example">
                <ul class="pagination justify-content-center">
                    <li class="page-item">
                        <a class="page-link" 
                           th:href="@{/adminBooks/category/page/{numberPage}?categoryID={categoryID}(numberPage=${1}, categoryID = ${categoryID})}">
                            Previous
                        </a>
                    </li>
                    <div th:each="i: ${#numbers.sequence(1, num)}">
                        <li class="page-item action" th:if="${i==page}">
                            <a class="page-link active" th:href="@{/adminBooks/category/page/{numberPage}?categoryID={categoryID}(numberPage=${i}, categoryID = ${categoryID})}"
                               th:text="${i}"></a>
                        </li>
                        <li class="page-item action" th:unless="${i==page}">
                            <a class="page-link" th:href="@{/adminBooks/category/page/{numberPage}?categoryID={categoryID}(numberPage=${i}, categoryID = ${categoryID})}"
                               th:text="${i}"></a>
                        </li>
                    </div>
                    <li class="page-item">
                        <a class="page-link" th:href="@{/adminBooks/category/page/{numberPage}?categoryID={categoryID}(numberPage=${num}, categoryID = ${categoryID})}">Last</a>
                    </li>
                </ul>
            </nav>
        </div>
        
        <div th:replace="HeaderAndFooter::footer"></div>
    </body>
</html>
