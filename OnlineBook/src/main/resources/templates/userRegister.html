<html xmlns=http://www.w3.org/1999/xhtml xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>

        <link rel="stylesheet" th:href="@{/register.css}">
        <title>Register</title>
    </head>
    <body>
        <form th:action="@{/register/{id}(id=-1)}" th:method="post">
            <div class="container d-flex justify-content-center align-items-center min-vh-100">

                <!----------------------- Login Container -------------------------->
                <div class="row border rounded-5 p-3 bg-white shadow box-area">
                    <div class="header-text mb-4" style="margin-bottom: 0px;">
                        <h2 class="text-center">Sign up</h2>
                        <p class="text-center">We are happy to have you back.</p>
                    </div>

                    <p style="color: red;" class="text-center" th:if="${error1}" th:utext="${error1}"></p>
                    <p style="color: red;" class="text-center" th:if="${error2}" th:utext="${error2}"></p>
                    <p style="color: green;" class="text-center" th:if="${success}" th:utext="${success}"></p>

                    <!--------------------------- Left Box ----------------------------->
                    <div class="col-md-6 left-box">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control form-control-lg bg-light fs-6" 
                                   placeholder="Fullname" name="fullname" required 
                                   th:value="${customer}?${customer.fullname}:''">
                        </div>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control form-control-lg bg-light fs-6"
                                placeholder="Email adress" name="email" required 
                                th:value="${customer}?${customer.email}:''">
                        </div>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control form-control-lg bg-light fs-6"
                                placeholder="Address" name="address" required 
                                th:value="${customer}?${customer.address}:''">
                        </div>
                    </div>

                    <!-------------------- ------ Right Box ---------------------------->
                    <div class="col-md-6 right-box">
                        <div class="row align-items-center">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control form-control-lg bg-light fs-6"
                                    placeholder="Username" name="username" required 
                                    th:value="${customer}?${customer.username}:''">
                            </div>
                            <div class="input-group mb-3">
                                <input type="password" class="form-control form-control-lg bg-light fs-6"
                                    placeholder="Password" name="password" required>
                            </div>

                            <div class="input-group mb-1">
                                <input type="password" class="form-control form-control-lg bg-light fs-6"
                                    placeholder="Confirm password" name="confirm" required>
                            </div>

                            <div class="input-group mb-1 d-flex justify-content-between">

                            </div>
                        </div>
                    </div>

                    <div>
                        <div class="input-group mb-3">
                            <input type="submit" class="btn btn-lg btn-primary w-100 fs-6" value="Sign up">
                        </div>
                        <div class="input-group mb-3">
                            <a th:href="@{/login}" class="btn btn btn-lg btn-primary w-100 fs-6" style="color: white;">Back to Login</a>
                        </div>
                        <div class="input-group mb-3">
                            <button class="btn btn-lg btn-light w-100 fs-6"><img th:src="@{/images/google.png}" style="width:20px"
                                    class="me-2"><small>Sign up with Google</small></button>
                        </div>
                    </div>

                </div>
            </div>
        </form>
    </body>
</html>
