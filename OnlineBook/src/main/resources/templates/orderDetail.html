<html xmlns=http://www.w3.org/1999/xhtml xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            
        <script src="https://kit.fontawesome.com/279cd13ff5.js" crossorigin="anonymous"></script>
        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>

        <link rel="stylesheet" th:href="@{/style.css}">
        <link rel="stylesheet" th:href="@{/responsive.css}">
    </head>
    <body>
        <div th:replace="headerAndFooterHomePage::header"></div>
        
        <!--================Main Header Area =================-->
        <section class="banner_area">
            <div class="container">
                <div class="banner_text">
                    <h3>Order Detail</h3>
                </div>
            </div>
        </section>
        <!--================End Main Header Area =================-->
        
        <section class="cart_table_area p_100">
            <div class="container">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col" class="text-center" style="width:7%">OrderID</th>
                                <th scope="col" class="text-center" style="width:7%">Image</th>
                                <th scope="col" class="text-center" style="width:20%">Title</th>
                                <th scope="col" class="text-center" style="width:7%">Quantity</th>
                                <th scope="col" class="text-center" style="width:7%">Price</th>
                                <th scope="col" class="text-center" style="width:7%">Total</th>
                                <th scope="col" class="text-center" style="width:15%">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="detail: ${listDetail}">
                                <td th:text="${oid}" class="text-center"></td>
                                <td class="text-center">
                                    <img th:src="@{${detail.value.imagePath}}" style="width: 100px; height: 100px"/>
                                </td>
                                <td th:text="${detail.value.title}" class="text-center"></td>
                                <td th:text="${detail.key.quantity}" class="text-center"></td>
                                <td th:text="${#numbers.formatDecimal(detail.key.price,3,'POINT',0,'COMMA')}"  class="text-center"></td>
                                <td th:text="${#numbers.formatDecimal(detail.key.price*detail.key.quantity,3,'POINT',0,'COMMA')}" class="text-center"></td>
                                <td style="display: flex" class="text-center">
                                    <a class="btn pest_btn" th:href="@{/bookDetail/{id}(id=${detail.value.id})}" style="margin-right: 2px">Book Detail</a>
                                </td>
                            </tr>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td>
                                    <a class="pest_btn" th:href="@{/allBooks}">Add More</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
        
        <div th:replace="headerAndFooterHomePage::footer"></div>
    </body>
</html>
